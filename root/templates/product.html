<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #FCF7F8;
            --secondary-color: #208AAE;
            --accent-color: #0D2149;
        }

        .bg-primary {
            background-color: var(--primary-color);
        }

        .bg-secondary {
            background-color: var(--secondary-color);
        }

        .bg-secondary-dark {
            background-color: #1a6f8e;
        }

        .text-accent {
            color: var(--accent-color);
        }
    </style>
</head>
<body class="bg-primary">
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold text-accent mb-8">Product Page</h1>
    {% for product in products %}
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden transition-transform duration-300 hover:scale-105">
            <img alt="A sleek and modern product showcasing its unique design features, high-quality materials, and attention to detail in a visually appealing image"
                 class="w-full h-60 object-cover" height="300" src="{{ product.image.url }}" width="300"/>
            <div class="p-6">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ product.name }}</h3>
                <p class="text-gray-600 mb-4">{{ product.description }}</p>
                <div class="flex items-center justify-between">
                    <span class="text-2xl font-bold text-gray-900">${{ product.price }}</span>
                    <button class="bg-secondary hover:bg-secondary-dark text-white font-semibold py-2 px-4 rounded transition-colors duration-300">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>

    </div>
    {% endfor %}
</div>
</body>
</html>
